name: Tests

# Controls when the action will run.
'on':
  pull_request:
  push:
    branches:
      - master

jobs:
  integration:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ansible_version:
          - "2.15"
          - "2.18"
        python_version:
          - "3.9"
          - "3.11"
        exclude:
          - python_version: "3.9"
            ansible_version: "2.18"
    steps:
      - name: Github Checkout ğŸ›
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python_version }} ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python_version }}

      - name: Install dependencies ğŸ“¦
        run: |
          pipx uninstall ansible-core
          python3 -m pip install --upgrade pip
          python3 -m pip install ansible-core==${{ matrix.ansible_version }}.* docker git+https://github.com/stackhpc/ansible-modules-hashivault@main
          ansible-galaxy collection build
          ansible-galaxy collection install *.tar.gz
          ansible-galaxy collection install community.general

      - name: Run integration tests ğŸ§ª
        run: |
          ansible-playbook -i tests/inventory -v tests/test_${{ matrix.type }}.yml -e ansible_python_interpreter=$(which python3)
